<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Helter Skelter (The Beatles) Cover Band Website"
    />
    <meta
      name="keywords"
      content="helter skelter, helter, skelter, the beatles, cover band"
    />
    <meta name="author" content="Alex Hedley" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Fonts -->
    <!-- <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'> -->
    <title>Helter Skelter</title>
  </head>
  <body ng-app="ngApp">
    <main>
      <nav
        class="navbar navbar-expand navbar-dark bg-dark"
        aria-label="Second navbar example"
      >
        <div class="container-fluid">
          <img
            src="images/helterskelter_w.png"
            width="45"
            alt=""
            class="d-inline-block align-middle mr-2"
          />
          <a class="navbar-brand" href="#">Helter Skelter</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample02"
            aria-controls="navbarsExample02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" ng-controller="homeController">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a
                  class="nav-link"
                  ng-class="{ active: isActive('/')}"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  ng-class="{ active: isActive('/about-us')}"
                  href="#!/about-us"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  ng-class="{ active: isActive('/gigs')}"
                  href="#!/gigs"
                  >Gigs</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  ng-class="{ active: isActive('/media')}"
                  href="#!/media"
                  >Media</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  ng-class="{ active: isActive('/booking')}"
                  href="#!/booking"
                  >Booking</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  ng-class="{ active: isActive('/services')}"
                  href="#!/services"
                  >Services</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  ng-class="{ active: isActive('/merch')}"
                  href="#!/merch"
                  >Merch</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="image">
        <img src="images/warning.svg" alt="Warning" />
        <h2>Under Construction</h2>
        <style>
          .image {
            position: relative;
            width: 100%; /* for IE 6 */
          }

          h2 {
            color: white;
            font-size: 50px;
            -webkit-text-fill-color: white; /* Will override color (regardless of order) */
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: #000;
            position: absolute;
            top: 50px;
            left: 40%;
            width: 100%;
          }
        </style>
      </div>

      <div ng-view></div>
    </main>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-sanitize.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.js"></script>
    <!-- <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script> -->
    <script src="js\vendor\angular-ui\bootstrap\ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
